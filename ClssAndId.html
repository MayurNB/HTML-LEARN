<!DOCTYPE html>
<html>
    <head>
        <title>
            ID and Class
        </title>
        <style>
            .my-div,.div-my {

                border: 9px solid goldenrod;
                width: auto;
            }
            #H-1 {
                color: blue;
            }
        </style>
    </head>
    <body>
        <div class="my-div">
        <h1 id="H-1">This is my Workplace.</h1>
        </div>
        <div class="div-my">
            <h1 id="H-1">This is Not my Workplace</h1>
        </div>
    </body>
</html>

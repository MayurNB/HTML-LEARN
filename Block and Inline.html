<!DOCTYPE html>
<html>
    <head>
        <title>Block and Inline</title>
        <style>
            .my-div {

                
      border: 9px solid blue; /* Combine border properties here */
      margin: auto;
      border-right-width: 70px;
      border-bottom-width: 20px;
      width:auto;
      background-origin: padding-box;
      box-sizing: content-box;


      
    
                
            }

            span {

                border: 2px solid red;
                margin: auto;
                
            }
        </style>
    </head>
    <body>
        <div class="my-div">
            
            <p>By Mayur</p>
            <br>
            <h1>Nothing to this <span >but i can do.</span></h1>
            
        </div>

        <div class="my-div">
            <p>By Krishna</p>
            <br>
            <h1>I can't Do anything <span>But Everything i Can do.</span></h1>
        </div>
        
    </body>
</html>
